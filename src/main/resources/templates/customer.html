<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"/>
	    <title>Customer Page</title>

		<link th:href="@{/styles/css/customer.css}" rel="stylesheet" />	
		
		    
	</head>
	
	<body>
	
	<div class="container light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4">
      Customer Account Information
    </h4>

    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
            </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">

              <div class="card-body media align-items-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                width="150" height="150" alt="" class="d-block ui-w-80">
                <br>
                <div class="media-body ml-4">
                
                  <!-- <label class="btn btn-outline-primary">
                    Upload new photo
                    <input type="file" class="account-settings-fileinput">
                  </label> &nbsp; -->
                  <!-- <button type="button" class="btn btn-default md-btn-flat">Reset</button> -->

                  <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                </div>
              </div>
              <hr class="border-light m-0">

				<!-- CUSTOMER SECTION -->

              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control mb-1" th:value="${customer.getName()}
                  		+${customer.getSurname()}+${customer.getId()}" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" th:value="${customer.getName()}" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label">Surname</label>
                  <input type="text" class="form-control mb-1" th:value="${customer.getSurname()}" readonly>
                                  
                </div>
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input type="text" class="form-control" th:value="${customer.getE_mail()}" readonly>
                </div>
              </div>
              
              <!-- END CUSTOMER SECTION -->

            </div>
            
            
          </div>
        </div>
      </div>
    </div>

    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 ">
      <form >
      	<button type="submit" class="btn btn-primary deleteBtn" >
      		Delete Customer
      	</button>
      </form>
      <form th:action="@{/customers/all}">
      	<button type="submit" class="btn btn-primary " >
      		Back
      	</button>
      </form>
      
      
    </div>

  </div>
	
	<!-- FOOTER-->
        <footer class="py-5 ">
            <div class="container"><p class="m-0 text-center text-white"></p></div>
        </footer>
		
		
		
	</body>
	
	
</html>
